version: "3.9"

services:
  ms-middleware-signcrypt:
    container_name: ms-middleware-signcrypt
    image: ms-middleware-signcrypt:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8442
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RUTA_CONFIG_XML: /etc/tls/config/config-service.xml
      RUTA_CRL: /etc/tls/certs/ca/crl/crl.der
      RUTA_RSA: /etc/tls/rsa-keys
      EXPIRY_SECONDS: 300
      SPRING_JACKSON_DEFAULT_PROPERTY_INCLUSION: non-null
      SPRING_JACKSON_TIME_ZONE: GMT-5
      LOGGING_FILE_NAME: /logs/app.log
      CAMEL_COMPONENT_ELASTICSEARCH_HOSTADDRESSES: elasticsearch:9200
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms512m -Xmx1024m -Djavax.net.ssl.keyStore=/etc/tls/keystore/keystore.jks -Djavax.net.ssl.keyStorePassword=${TLS_KEYSTORE_PASSWORD}"
    ports:
      - "8442:8442"
    volumes:
      - ./logs:/logs
      - ./tls/config/config-service.xml:/etc/tls/config/config-service.xml:ro
      - ./tls/crl/crl.der:/etc/tls/certs/ca/crl/crl.der:ro
      - ./tls/rsa-keys:/etc/tls/rsa-keys:ro
      - ./tls/keystore:/etc/tls/keystore:ro
    depends_on:
      - redis
      - elasticsearch
    restart: unless-stopped
    networks:
      - backend

  redis:
    container_name: redis
    image: redis:7.0
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - backend

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - backend

volumes:
  redis_data:
  es_data:

networks:
  backend:
    driver: bridge
